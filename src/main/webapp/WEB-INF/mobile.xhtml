<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
        <h:outputStylesheet name="mobile/css/demo.css" />
        <h:outputStylesheet name="main/css/sh.css" />
        
        <ui:insert name="head" />

	<style>
	.ui-icon.fa::before {
	    color: #fff;
	    text-shadow: none;
	    position: relative;
	    top: 3px;
	}
	
	.ui-icon.fa {
		text-align: center;
	}
	</style>

    </h:head>
    
    <h:body>

        <pm:page styleClass="jqm-demos">            
            <pm:header styleClass="jqm-header">
                <h2><p:graphicImage name="mobile/images/logo.png" alt="PrimeFaces Mobile" /></h2>
                <p>
                	<ui:insert name="title">
	                	<span class="logoDarkText">Mobile</span>
	                	<span class="logoBlueText">Showcase</span>
                	</ui:insert>
                	
                	<span class="defaultText dispTable"><ui:insert name="description" /></span>
                </p>
                <a class="jqm-navmenu-link ui-toolbar-header-button-left  ui-nodisc-icon ui-alt-icon ui-button ui-button-icon-only ui-corner-all" href="#menu" data-role="button" role="button">
                	<span class="ui-icon ui-icon-bars "></span>
                	<span>Menu</span>
               	</a>
            </pm:header>
            
            <ui:insert name="content" />
            
            <div id="menu" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
                <p:menu> 
                   <p:submenu label="Components">
                        <p:menuitem value="Accordion" outcome="/mobile/accordion" />
                        <p:menuitem value="AutoComplete" outcome="/mobile/autoComplete" />
                        <p:menuitem value="Button" outcome="/mobile/button" />
                        <p:menuitem value="Calendar" outcome="/mobile/calendar" />
                        <p:menuitem value="DataList" outcome="/mobile/dataList" />
                        <p:menuitem value="DataGrid" outcome="/mobile/dataGrid" />
                        <p:menuitem value="DataTable" outcome="/mobile/dataTable" />
                        <p:menuitem value="Dialog" outcome="/mobile/dialog" />
                        <p:menuitem value="Forms" outcome="/mobile/forms" />
                        <p:menuitem value="Growl" outcome="/mobile/growl" />   
                        <p:menuitem value="Link" outcome="/mobile/link" />
                        <p:menuitem value="Menu" outcome="/mobile/menu" />
                        <p:menuitem value="OverlayPanel" outcome="/mobile/overlayPanel" />
                        <p:menuitem value="Panel" outcome="/mobile/panel" />
                        <p:menuitem value="PanelGrid" outcome="/mobile/panelGrid" />
                        <p:menuitem value="TabMenu" outcome="/mobile/tabMenu" />
                        <p:menuitem value="TabView" outcome="/mobile/tabView" />
                        <p:menuitem value="Toolbar" outcome="/mobile/toolbar" />
                        <p:menuitem value="Upload" outcome="/mobile/upload" />
                    </p:submenu>
                    <p:submenu label="Framework">
                        <p:menuitem value="Single Page" outcome="/mobile/singlePage" target="_blank"/>
                        <p:menuitem value="Multi Page" outcome="/mobile/multiPage" target="_blank"/>
                        <p:menuitem value="Navigation" outcome="/mobile/navigation" target="_blank"/>
                        <p:menuitem value="Transitions" outcome="/mobile/transitions" target="_blank"/>
                        <p:menuitem value="Lazy Load" outcome="/mobile/lazyload"/>
                        <p:menuitem value="Ajax" outcome="/mobile/ajax"/>
                        <p:menuitem value="Events" outcome="/mobile/events"/> 
                        <p:menuitem value="Theming" outcome="/mobile/theming"/>
                    </p:submenu>
                    <p:submenu label="Apps">
                        <p:menuitem value="Twitter" outcome="/mobile/twitter" target="_blank"/>
                        <p:menuitem value="Weather" outcome="/mobile/weather" target="_blank"/>
                        <p:menuitem value="Translate" outcome="/mobile/translate" target="_blank"/>
                        <p:menuitem value="News" outcome="/mobile/news" target="_blank"/>
                        <p:menuitem value="Contacts" outcome="/mobile/contacts" target="_blank"/>
                    </p:submenu>
                </p:menu>
            </div>
            
            <pm:footer styleClass="jqm-footer" fixed="true" tapToggle="false">
                <p>Running: #{build.primefacesMobileVersion} / #{build.primefacesVersion} on #{build.jsfVersion}
                	with #{build.omnifacesVersion} and #{build.jQueryVersion} / #{build.jQueryMobileVersion}</p>
            </pm:footer>

        </pm:page>
        
        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </h:body>
    
</html>
